<html lang="ar" dir="rtl">
<head>

</head>
<body class="dark">
  <header class="imago">
    <img onclick="menu()" src="../icons/menuicon.png" id="menu">
    <div class="cen">
    <img src="../icons/webicon.png">
    <h1>RafiQi</h1>
    </div>
    <img  onclick="profil()" src="../icons/default.png" class="user">
  </header>
  <div class="clear"></div>
  <div class="sidepro darkside hide">
     <img onclick="clos()" src="../icons/close.png" class="close">
    <img src="../icons/default.png" class="usericon">
      <p class="nomo">فلان الفلاني</p>
      <hr>
      <ul>
        <li><a href="pages/other-pages/login.html" class="dark darkbtn">تسجيل الدخول</a></li>
        <li><a onclick="menu()"  class="dark darkbtn">الإعدادات</a></li>
        <li><a href="pages/other-pages/problem.html" class="dark darkbtn">إبلاغ عن مشكلة</a></li>
        <li onclick="del()" class="del"><a class="dark darkbtn">حذف البيانات</a></li>
      </ul>
    </div>
    <div class="sidemenu darkside hide">
     <img onclick="clos2()" src="../icons/close.png" class="cols">
      <ul>
        <li id="darkes" onclick="dark()">Dark mode</li>
      </ul>
    </div>
  <main class="imago">
    <div class="container cono">
      <h3>login</h3>
      <form action="../index.html" onsubmit="savedata()" method="post">
        <label for="username">اسم المستخدم</label>
         <i class="fa-solid fa-user"></i>
        <input minlength="5" required type="text" id="username" placeholder="اقترح إسم مستخدم لك :">
        <label for="userpassword">كلمة السر</label>
         <i class="fa-solid fa-eye" id="eyeopen"></i>
         <i class="fa-solid fa-eye-slash" id="eyeclose"></i>
        <input required minlength="8" type="password" id="userpassword" placeholder="كلمة السر">
        <div class="gender">
          <div>
            <input type="radio" name="gender" id="male" checked value="male">
        <label for="male">ذكر</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="female">
        <label for="female">أنثى</label>
          </div>
        </div>
        <label for="level">مستواك الدراسي</label><br>
        <select name="level" id="level">
          <option value="pw7">اولى اعادي</option>
          <option value="pw8">الثانية اعدادي</option>
          <option value="pw9">الثالثة اعادي</option>
          <option value="pw5">اولى ثانوي</option>
          <option value="pw1" selected>اولى باكالوريا</option>
          <option value="pw2">ثانية باكالوريا</option>
          <option value="pww">غير معرف</option>
        </select>
        <p>راجع <a href="#">سياستنا</a> للمزيد، وتأكد من عدم تضمين اي معلومات حساسة</p>
        <input id="ok" type="submit" value="تسجيل">
      </form>
    </div>
    
  </main>
    <script src="../js/sides.js"></script>
    <script src="../js/Login.js"></script>
</body>
</html>
